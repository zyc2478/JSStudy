<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Text</title>
    <script>
        function changeText(){
            var t1 = document.getElementById("text1");
            t1.value = "已经改掉了";
        }
    </script>
</head>
<body>
<input id="text1" type="text" />
<input type="button" value="改文字" onclick="changeText()"/>
</body>
</html>
