<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click to ShowHide</title>
    <style>
        #div1 {
            width: 100px;
            height: 200px;
            background: #CCCCCC;
            display:none;
        }
    </style>
    <script>
        function showHide(){
            var d1 = document.getElementById("div1");
            if(d1.style.display=="none"){
                d1.style.display="block";
            }else{
                d1.style.display="none";
            }
        }
    </script>

</head>
<body>
<input type="button" value="显示/隐藏" onclick="showHide()"/>
<div id="div1"></div>
</body>
</html>
